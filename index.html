        <h1>Sign up Page!</h1>
        <p>All text fields here</p>

        <form action="thankyou.html" method="get">
            <label for="fn">First Name:</label>
            <input id='fn' type="text" name="" placeholder="First Name" required>

            <label for="ln">Last Name:</label>
            <input id='ln' type="text" name="" placeholder="Last Name" required>
            
            <p></p>
            
            <label for="mail">Email: </label>
            <input id="mail" type="email" name="" placeholder="email@domain.com" required>

            <label for="pass">Password: </label>
            <input id="pass" type="password" name="" placeholder="Password" required>

            <p>Are you over 18</p>

            <label for="y">Yes: </label>
            <input id="y" type="radio" name="over" value="">
            
            <label for="n">No: </label>
            <input id="n" type="radio" name="over" value="">

            <!-- <label for="m">Maybe: </label>
            <input id="m" type="radio" name="over" value=""> -->
            
            <p>Do you have a card or Paypal?</p>

            <select name="payment">
                <option value="cc">Credit Card</option>
                <option value="pp">Paypal</option>
            </select>

            <p></p>

            <input type="submit" name="" value="Sign Up!">


        </form>

    </body>
</html>
